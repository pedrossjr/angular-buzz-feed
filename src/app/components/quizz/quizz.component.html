<div class="quizz__container">
  <div class="quizz__logo">
    <img src="assets/imgs/logo.png" alt="BuzzFeed" srcset="">
    <h3>{{title}}</h3>
  </div>

  <div *ngIf=!finished class="quizz_questions">
    <h3>{{questionSelected.question}}</h3>
  </div>

  <div *ngIf=!finished class="quizz_options">
  
    <button 
      *ngFor="let option of questionSelected.options; 
      let i = index;" 
      (click)="playerChoose(option.alias)"
      class="btn-option">
      {{option.name}}
    </button>
  
  </div>

  <div *ngIf=finished class="quizz_results">
    <h1>Veja abaixo o seu resultado:</h1>
    <p>Quantidade de acertos: {{numberOfCorrect}}</p>
    <p>Quantidade de erros: {{numberOfErrors}}</p>
    <p>{{answerSelected}}</p>
  </div>

</div>
